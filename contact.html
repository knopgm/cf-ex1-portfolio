<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Contact Gabriela</title>
    <link href="img/favicon-16x16.png" rel="shortcut icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Header including the logo and the main navigation -->
    <header class="page-header">
      <!-- Add Logo here -->
      <div class="page-header__item">
        <img
          src="img/Color_logo2_no_background.png"
          alt="logo"
          class="page-header__item image"
        />
      </div>
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About me</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact_container">
      <div class="title-underline">
        <h1 class="contact-title">
          <a href="mailto:knop.gm@gmail.com" class="contact-title-link"
            >Contact me</a
          >
        </h1>
      </div>
      <div class="emphasise-container-wrapper">
        <div class="contact_infos-wrapper">
          <div class="address">
            Gabriela Knop Marques<br />
            Sophie-Charlotten-Str. <br />
            14059 Berlin<br />
            <br />
          </div>
          <div class="contacts">
            Tel: <a href="tel:+491234567">+49 1234567</a><br />
            Skype: <a href="skype:something"> My Skype</a><br />
            <a href="mailto:knop.gm@gmail.com"
              >knop (dot) gm (at) gmail (dot) com</a
            >
          </div>
        </div>
      </div>
      <form method="post" id="contact-form">
        <div class="form_contact-wrapper">
          <input
            type="name"
            id="contact-name"
            class="input-form"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="contact-email"
            class="input-form"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="contact-telephone"
            class="input-form"
            placeholder="Telephone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          />
        </div>
        <div class="form_contact-wrapper">
          <textarea
            required
            maxlength="240"
            id="contact-message"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="SUBMIT" class="submit_button" />
        </div>
      </form>
    </main>

    <!-- Footer with links to social media profiles -->
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <!-- Github logo -->
        <a href="https://github.com/knopgm" target="_blank"
          ><img src="img/github_icon.svg" alt="github"
        /></a>
        <!-- Twitter logo -->
        <img src="img/twitter_icon.svg" alt="twitter" />
        <!-- LinkedIn logo -->
        <img src="img/linkedin_icon.svg" alt="linkedin" />
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
