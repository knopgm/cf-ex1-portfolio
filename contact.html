              name="name"
              id="contact-name"
              class="input-form"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="reply_to"
              id="contact-email"
              class="input-form"
              placeholder="Email"
              required
            />

          <div class="form_contact-wrapper">
            <textarea
              required
              maxlength="240"
              name="message"
              id="contact-message"
              placeholder="Message"

            <input type="submit" value="SUBMIT" class="submit_button" />
