<section id="contact" class="section_wrapper">
  <div class="contact_wrapper">
    <div class="title_subtitle_center">
      <h1>
        Let's work
        <span class="yellowing">together</span>
      </h1>
      <h3>Just send me a message...</h3>
    </div>
    <div class="contact_infos-wrapper">
      <div class="contacts">
        <div class="contacts_address">
          Gabriela Knop Marques<br />
          <span class="yellowing">Time Zone:</span>
          Berlin, Germany
        </div>

        <div class="contacts_phone_mail">
          <span class="yellowing">Skype:</span>
          <a href="https://join.skype.com/invite/A5aKp9WXSvNX"> My Skype</a
          ><br />
          <span class="yellowing">Email:</span>
          knop.gm at gmail dot com
        </div>
      </div>

      <form
        action="https://gmpqga31t7.execute-api.eu-central-1.amazonaws.com"
        method="post"
        id="contact-form"
      >
        <div class="form_contact-wrapper">
          <input
            type="name"
            name="name"
            id="contact-name"
            class="input-form"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="reply_to"
            id="contact-email"
            class="input-form"
            placeholder="Email"
            required
          />
          <textarea
            required
            maxlength="240"
            name="message"
            id="contact-message"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="SUBMIT" class="submit_button" />
        </div>
      </form>
    </div>
    <!-- Footer with links to social media profiles -->
    <footer class="page-footer">
      <p class="find-me">Find me on</p>
      <div class="social-media">
        <!-- Github logo -->
        <a
          href="https://github.com/knopgm"
          className="contact-icons"
          target="_blank"
        >
          <include src="./src/img/github_icon.svg"></include>
        </a>
        <!-- Skype logo -->
        <a
          href="https://join.skype.com/invite/A5aKp9WXSvNX"
          className="contact-icons"
          target="_blank"
        >
          <include src="./src/icons/skype.svg"></include>
        </a>
        <!-- LinkedIn logo -->
        <a
          href="https://www.linkedin.com/in/gabriela-knop-marques-b5075a53/"
          className="contact-icons"
          target="_blank"
        >
          <include src="./src/img/linkedin_icon.svg"></include>
        </a>
      </div>
    </footer>
    <p id="js-form-response"></p>
  </div>
  <script src="js/contact.js"></script>
</section>
